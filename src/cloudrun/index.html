<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Private Images</title>
    <style>
        body {
            color: navy;
            background-color: azure;
            display: block;
            align-items: center;
            width: 95%;
        }
    </style>
</head>

<body>

    <h1>Access Private Images via Email / Pass Login</h1>
    <h3>{{ creds }}</h3>
    <div style="margin:15px;padding-left:10px;padding-bottom:10px;border: 1px solid black;margin: 5px;">
        <form action="/login" method="POST">
            <p>Name: <input type="text" name="name"></p>
            <p>Password: <input type="password" name="password"></p>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>

</html>
